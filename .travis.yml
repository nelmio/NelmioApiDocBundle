language: php

php:
  - 7.0
  - 7.1
  - 7.2

sudo: false

env:
  - OLD_PROP="~4.0.11"
  - OLD_PROP="~4.1.0"

cache:
  directories:
    - .phpunit
    - $HOME/.composer/cache

branches:
  only:
    - master
    - dev
    - /^\d+\.\d+$/

matrix:
  fast_finish: true
  include:
    - php: 7.0
      env: COMPOSER_FLAGS="--prefer-lowest"

before_install:
    - phpenv config-rm xdebug.ini
    - if [[ "$OLD_PROP" != "" ]]; then composer require "symfony/property-info:$OLD_PROP" --no-update; fi

install: composer update $COMPOSER_FLAGS --prefer-stable

script: ./phpunit
