# from doctrine/instantiator:
# https://github.com/doctrine/instantiator/blob/97aa11bb71ad6259a8c5a1161b4de2d6cdcc5501/.github/workflows/continuous-integration.yml

name: "CI"

on:
  pull_request:
    branches:
      - "*.x"
      - master
  push:
    branches:
      - "*.x"
      - master

env:
  fail-fast: true

jobs:
  phpunit:
    name: "PHPUnit"
    runs-on: "ubuntu-22.04"

    strategy:
      fail-fast: false
      matrix:
        include:
          - php-version: 7.2
            composer-flags: "--prefer-lowest"
          - php-version: 7.3
            symfony-require: "5.4.*"
          - php-version: 8.0
            symfony-require: "5.4.*"
          - php-version: 8.1
            symfony-require: "5.4.*"
          - php-version: 8.2
            symfony-require: "6.4.*"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: "Install PHP without coverage"
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php-version }}"
          tools: composer, flex
          coverage: pcov

      - name: "Get composer cache directory"
        id: composercache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: "Cache dependencies"
        uses: actions/cache@v3
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: "Install dependencies with composer"
        env:
          SYMFONY_REQUIRE: "${{ matrix.symfony-require }}"
        run: composer update --no-interaction --no-progress ${{ matrix.composer-flags }}

      - name: "PHPUnit Tests"
        run: vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-text
