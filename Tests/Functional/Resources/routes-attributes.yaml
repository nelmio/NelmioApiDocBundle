# Resources
test:
    resource: ../Controller/TestController.php
    type: attribute

api:
    resource: ../Controller/ApiController.php
    type: attribute

class_api:
    resource: ../Controller/ClassApiController81.php
    type: attribute
  
undocumented:
    resource: ../Controller/UndocumentedController.php
    type: attribute
  
invokable:
    resource: ../Controller/InvokableController81.php
    type: attribute
  
api_platform:
    resource: .
    prefix: /api
    type: api_platform

# Controllers
doc_area:
    path: /{area}/docs
    controller: nelmio_api_doc.controller.swagger_ui
    defaults: 
        area: default

redocly_doc_area:
    path: /{area}/redocly/docs
    controller: nelmio_api_doc.controller.redocly
    defaults:
        area: default

doc_json:
    path: /{area}/docs.json
    controller: nelmio_api_doc.controller.swagger_json

doc_yaml:
    path: /{area}/docs.yaml
    controller: nelmio_api_doc.controller.swagger_yaml
