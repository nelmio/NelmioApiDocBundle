framework:
    secret:        test
    csrf_protection:
        enabled: true
    router:        { resource: "%kernel.root_dir%/config/routing.yml" }
    validation:    { enabled: true, enable_annotations: true }
    form: ~
    test: ~
    default_locale: en
    session:
        storage_id:     session.storage.mock_file
    profiler:      { only_exceptions: false }
    templating:    { engines: ['twig'] }

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

services:
    nemlio.test.controller:
        class: Nelmio\ApiDocBundle\Tests\Fixtures\Controller\TestServiceController
    nelmio.test.type:
        class: Nelmio\ApiDocBundle\Tests\Fixtures\Form\DependencyType
        arguments:
            - [foo, bar]
        tags:
            - { name: form.type, alias: dependency_type }

#JMS Serializer config for testing JmsMetadataParser
jms_serializer:
    handlers:
        datetime:
            default_format: "Y-m-dTH:i:s" # ISO8601
            default_timezone: "UTC" # defaults to whatever timezone set in php.ini or via date_default_timezone_set

    property_naming:
        separator:  _
        lower_case: true

    metadata:
        cache: file
        debug: "%kernel.debug%"
        file_cache:
            dir: "%kernel.cache_dir%/serializer"

        # Using auto-detection, the mapping files for each bundle will be
        # expected in the Resources/config/serializer directory.
        #
        # Example:
        # class: My\FooBundle\Entity\User
        # expected path: @MyFooBundle/Resources/config/serializer/Entity.User.(yml|xml|php)
        auto_detection: true
